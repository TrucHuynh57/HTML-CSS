<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .nav-bg {
            background: rgb(238, 233, 252);
            background: linear-gradient(90deg, rgba(238, 233, 252, 1) 50%, rgba(152, 247, 248, 1)50%, rgba(255, 255, 255, 1) 50%);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg nav-bg">
        <div class="container">
            <div class="">
                <a class="navbar-brand" href="#">
                    <img src="./navbar.png" alt="images" width="100px" height="80px">
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end align-items-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mx-3">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">Resume</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link">Services</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link">Projects</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link">My Blog</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
