<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Bootstrap</title>
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container-md my-5">
        <div class="row">
            <div class="col-sm col-md-6 col-lg-6 col-xl-6 col-xxl-6 mt-2">
                <div class="bg-primary p-5"></div>
            </div>

            <div class="col-sm col-md-6 col-lg-6 col-xl-6 col-xxl-6 mt-2">
                <div class="bg-danger p-5"></div>
            </div>
            <div class="col-sm col-md-6 col-lg-6 col-xl-6 col-xxl-6 pt-2">
                <div class="bg-success p-5 d-none d-md-block d-lg-none"></div>
            </div>

            <div class="col-sm col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <div class="bg-danger p-5 d-none d-md-block d-lg-none"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm col-md-6 col-lg-12 col-xl-12 col-xxl-12">
                <div class="bg-success p-3 mt-4 d-md-none d-lg-block"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
