<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Bootstrap</title>
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="bg-danger p-4 mb-2"></div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4 d-md-none d-lg-none">
                <div class="bg-warning-subtle p-5 mb-2"></div>
            </div>
        </div>

        <div class="row gx-2">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 d-md-none d-lg-block">
                <div class="bg-warning p-5 mb-2"></div>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8 d-none d-md-block d-lg-none">
                <div class="bg-warning p-5 mb-2"></div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                <div class="bg-success p-5 mb-2 d-md-block d-lg-none"></div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4 d-none d-md-block d-lg-none">
                <div class="bg-warning-subtle p-5 mb-2"></div>
            </div>
        </div>

        <div class="row g-2">
            <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4 d-none d-md-none d-lg-block">
                <div class="bg-warning-subtle p-5 mb-2" style="height: 120px;"></div>
                <div class="bg-warning-subtle p-5 mb-2" style="height: 120px;"></div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4 d-none d-md-none d-lg-block">
                <div class="bg-warning-subtle p-5 mb-2" style="height: 120px;"></div>
                <div class="bg-warning-subtle p-5 mb-2" style="height: 120px;"></div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4">
                <div class="bg-success p-5 mb-2 d-none d-md-none d-lg-block" style="height:160px"></div>
            </div>
        </div>

        <div class="row gx-2">
            <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4 order-3 d-none d-lg-block">
                <div class="bg-primary p-5" style="margin-top: -5.4rem; height:140px"></div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4 order-3 d-lg-none">
                <div class="bg-primary p-5"></div>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8 col-xxl-8 order-1">
                <div class="bg-danger-subtle p-5 mb-2"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
