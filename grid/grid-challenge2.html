    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        hr {
            margin: 40px;
        }

        .container {
            width: 800px;
            height: 400px;
            display: grid;
            grid-template-columns: 1fr 1fr 2fr;
            gap: 50px;
            margin: 0 auto;
            border: 1px solid #333;
        }

        .item {
            background-color: beige;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item svg {
            width: 100px;
            height: 100px;
        }


        /* container 2 */
        .container2 {
            width: 800px;
            height: 400px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 50px;
            margin: 0 auto;
            border: 1px solid #333;
        }

        .item2 {
            background-color: bisque;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item2 svg {
            width: 100px;
            height: 100px;
        }


        /* container 3 */
        .container3 {
            width: 800px;
            height: 400px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 50px;
            margin: 0 auto;
            border: 1px solid #333;
        }

        .item3 {
            background-color: bisque;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item3:nth-child(2) {
            grid-column: 2;
            grid-row: 1/3;
        }

        .item3 svg {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
